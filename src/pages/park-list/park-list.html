<ion-header>

  <ion-navbar color="primary">
    <ion-title>National Parks</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchQuery"
    (ionInput)="getParks($event)"
    (ionClear)="resetList($event)">
  </ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content >
  <ion-list [virtualScroll]="parks" [headerFn]="customHeaderFn">
    <ion-item-divider *virtualHeader="let header">
      {{ header }}
    </ion-item-divider>
    <ion-item *virtualItem="let park"
      (click) = "goParkDetails(park)" detail-push >
      <ion-thumbnail item-left>
        <img src="assets/img/thumbs/{{park.image}}" alt="">
      </ion-thumbnail>
      <h2>{{park.name}}</h2>
      <p style="font-weight:bold;">{{park.state}}</p>
    </ion-item>
  </ion-list>
</ion-content>
